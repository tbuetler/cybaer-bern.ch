<div class="contact-container">
    <div class="contact-header">
        <h2>Kontakt</h2>
        <p>Haben Sie Fragen oder Interesse an einer Zusammenarbeit? Kontaktieren Sie mich gerne!</p>
    </div>

    <div class="contact-options">
        <div class="contact-option">
            <div class="contact-option-icon">✉️</div>
            <h3>E-Mail</h3>
            <p>Senden Sie mir eine Nachricht an:</p>
            <a href="mailto:info@cybaer-bern.ch">info@cybaer-bern.ch</a>
        </div>
        <div class="contact-option">
            <div class="contact-option-icon">📱</div>
            <h3>Social Media</h3>
            <p>Folgen Sie mir auf sozialen Netzwerken:</p>
            <div class="social-links">
                <a href="#" class="social-link" title="GitHub">GH</a>
                <a href="#" class="social-link" title="LinkedIn">Li</a>
                <a href="#" class="social-link" title="Twitter">Tw</a>
            </div>
        </div>
    </div>

    <div class="contact-form">
        <h3>Kontaktformular</h3>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Betreff</label>
                <select id="subject" name="subject">
                    <option value="general">Allgemeine Anfrage</option>
                    <option value="project">Projektanfrage</option>
                    <option value="collaboration">Zusammenarbeit</option>
                    <option value="other">Sonstiges</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Nachricht</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="submit-button">Nachricht senden</button>
        </form>
    </div>
</div>
